name: Deploy Symfony to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Ajoute la clé privée SSH dans les secrets GitHub

      - name: Copy files to VPS
        run: |
          ssh -o StrictHostKeyChecking=no debian@5.196.21.36 "sudo mkdir -p /var/www/cinephoria"
          ssh -o StrictHostKeyChecking=no debian@5.196.21.36 "sudo chown -R debian:debian /var/www/cinephoria"

      - name: Deploy with Docker Compose
        run: |
          ssh debian@5.196.21.36 "cd /var/www/cinephoria && sudo docker-compose pull && sudo docker compose up -d --force-recreate"
