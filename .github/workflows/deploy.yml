name: Deploy Symfony to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Ajoute la clé privée SSH dans les secrets GitHub

      - name: Install Docker and Docker Compose on VPS
        run: |
          ssh -o StrictHostKeyChecking=no debian@5.196.21.36 << 'EOF'
            sudo apt-get update
            sudo apt-get install -y docker.io docker-compose git
          EOF

      - name: Clone repository on VPS
        run: |
          ssh -o StrictHostKeyChecking=no debian@5.196.21.36 << 'EOF'
            if [ ! -d "/var/www/cinephoria" ]; then
              sudo mkdir -p /var/www/cinephoria
              git clone https://github.com/kyllian-claveau/CinephoriaV2.git /var/www/cinephoria
            fi
          EOF

      - name: Deploy with Docker Compose
        run: |
          ssh debian@5.196.21.36 "cd /var/www/cinephoria && sudo docker-compose pull && sudo docker-compose up -d --force-recreate"
