name: Deploy Symfony to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Ajoute la clé privée SSH dans les secrets GitHub

      - name: Copy files to VPS
        run: |
          ssh -o StrictHostKeyChecking=no user@your_vps_ip "mkdir -p /var/www/cinephoria"
          rsync -avz --exclude='.git' ./ user@your_vps_ip:/var/www/cinephoria/

      - name: Deploy with Docker Compose
        run: |
          ssh user@your_vps_ip "cd /var/www/cinephoria && docker-compose pull && docker-compose up -d --build"
